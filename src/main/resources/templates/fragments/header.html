<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GN특장서비스센터 | 광주특장</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: #880f0d;
      padding: 10px 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
    }

    .nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .info {
      background-color: #ffffff;
      padding: 40px 20px;
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }

    .info strong {
      display: block;
      font-size: 20px;
      color: #880f0d;
      margin-bottom: 10px;
    }

    .info span {
      display: block;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 600px;
      height: 300px;
      background-color: #880f0d;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      overflow: hidden;
      margin: 20px auto;
    }

    .left {
      width: 50%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      color: white;
      text-align: left;
      padding: 20px;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 10px;
    }

    .button {
      width: 45px;
      height: 45px;
      background-color: #660c0a;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      cursor: pointer;
    }

    .button img {
      width: 30px;
      height: 30px;
    }

    .footer {
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    .footer .left-text {
      font-size: 12px;
      line-height: 1.5;
      color: #333;
    }

    .footer .right-image {
      display: flex;
      align-items: center;
    }

    .footer .right-image img {
      width: 100px;
      margin-right: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: white;
      color: black !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1002;
    }

    .popup p, .popup strong {
      color: black !important;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1001;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      background-color: #dcdcdc;
      color: black;
      font-size: 14px;
      border-radius: 5px;
    }

    .popup button:hover {
      background-color: #dcdcdc;
    }

  </style>
</head>
