<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GN특장서비스센터 | 광주특장</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Google Sans Text", Roboto, Helvetica, Arial, sans-serif;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: white;
      padding: 10px 0;
    }

    .nav a {
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      position: relative; /* 밑줄을 위한 상대 위치 설정 */
    }

    .nav a::after {
      content: ""; /* 가상 요소 생성 */
      position: absolute;
      left: 0;
      bottom: -2px; /* 글자 아래에 위치 */
      width: 0;
      height: 2px;
      background-color: black; /* 밑줄 색상 */
      transition: width 0.3s ease-in-out; /* 부드러운 애니메이션 */
    }

    /* 마우스를 올리면 밑줄이 나타남 */
    .nav a:hover::after {
      width: 100%;
    }


    .info {
      background-color: #ffffff;
      padding: 40px 20px;
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }

    .info strong {
      display: block;
      font-size: 20px;
      color: #880f0d;
      margin-bottom: 10px;
    }

    .info span {
      display: block;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 600px;
      height: 300px;
      background-color: #eef0f3;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 40px;
      overflow: hidden;
      margin: 40px auto;
      box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
    }

    .left {
      width: 50%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      /*      width: 100%;
            height: 100%;
            object-fit: cover;*/
      max-width: 100%;
      height: auto;
      display: block; /* 불필요한 공백 제거 */
    }

    .right {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      color: black;
      text-align: left;
      padding: 20px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 10px;
    }

    .button {
      display: flex;
      flex-direction: column; /* 이미지 위, 텍스트 아래 배치 */
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 96px;
      background-color: #eef0f3;
      border-radius: 10px; /* 버튼 둥글게 */
      text-align: center;
      text-decoration: none;
      color: black;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .button img {
      width: 40px; /* 이미지 크기 */
      height: 40px;
      margin-bottom: 7px; /* 이미지와 글자 사이 간격 */
    }

    .button:hover {
      background-color: #dfe4ec; /* 호버 시 배경색 진하게 */
    }

    .footer {
      background-color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer .left-text {
      font-size: 12px;
      line-height: 1.5;
      color: #333;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: white;
      color: black !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1002;
    }

    .popup p, .popup strong {
      color: black !important;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1001;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      background-color: #dcdcdc;
      color: black;
      font-size: 14px;
      border-radius: 5px;
    }

    .popup button:hover {
      background-color: #dcdcdc;
    }

  </style>
</head>
